<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    
    <div class="header" > 

        <h1 class="heading" >Talk like a minion</h1>

    </div>

    <div class="minion-input-and-output-main-container" >

        <div class="minion-text-input-container" >

            <textarea id="input" name="input" cols="65" rows="6" placeholder="Put your message here which you want to convert into minion language " ></textarea>

        </div>

        <button id="translate-button" >Translate to Minion</button>
        
        <div class="translation-heading" >Translation will come down here</div>

        <div class="minion-text-output-container" >

            <textarea id="output" cols="65" rows="3.5" ></textarea>

        </div>
        
    </div>

    <footer class="footer" >

        <div class="footer-heading" >about</div>

        <p class="footer-text" >Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>

    </footer>
    <script src="../js/index.js"></script>
</body>
</html>
